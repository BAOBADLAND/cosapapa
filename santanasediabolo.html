       <h3>Santanas e Diabolo - 22€</h3>

     <button class="menu-button">ajouter à ma commande</button>

</div>
	<script>
  const btnAjouter = document.querySelector(".menu-button");
  const itemTitle = document.querySelector("h3").innerText;

  btnAjouter.addEventListener("click", () => {
    // Extraire le nom et le prix
    const nom = itemTitle.split(" - ")[0].trim();
    const prix = parseFloat(itemTitle.split(" - ")[1].replace("€", "").trim());

    // Récupère le panier depuis le localStorage
    let panier = JSON.parse(localStorage.getItem("panier")) || [];

    // Ajoute l'article
    panier.push({ nom, prix });
    localStorage.setItem("panier", JSON.stringify(panier));

    // Affiche une confirmation
    const confirmation = document.createElement("div");
    confirmation.innerText = "Ajouté à la commande !";
    confirmation.style.position = "fixed";
    confirmation.style.top = "20px";
    confirmation.style.left = "50%";
    confirmation.style.transform = "translateX(-50%)";
    confirmation.style.backgroundColor = "#4CAF50";
    confirmation.style.color = "white";
    confirmation.style.padding = "10px 20px";
    confirmation.style.borderRadius = "5px";
    document.body.appendChild(confirmation);

    setTimeout(() => {
      confirmation.remove();
    }, 3000);
  });
</script>
