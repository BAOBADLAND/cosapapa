<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quantité + Ajouter au panier</title>
<style>
  .quantity-container {
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: Arial, sans-serif;
  }

  .quantity-controls {
    display: flex;
    align-items: center;
  }

  .quantity-controls button {
    width: 30px;
    height: 30px;
    font-size: 18px;
    font-weight: bold;
    border: 1px solid #ccc;
    background-color: white;
    cursor: pointer;
    user-select: none;
  }

  .quantity-controls button:hover {
    background-color: #f0f0f0;
  }

  .quantity-controls input[type="number"] {
    width: 50px;
    text-align: center;
    border: 1px solid #ccc;
    height: 30px;
    font-size: 16px;
    -moz-appearance: textfield; /* cache les flèches par défaut dans Firefox */
  }

  /* Supprimer flèches sur input number Chrome */
  input[type=number]::-webkit-inner-spin-button, 
  input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
  }

  button.add-to-cart {
    background-color: #28a745;
    border: none;
    color: white;
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    user-select: none;
  }

  button.add-to-cart:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<div class="quantity-container">
  <div class="quantity-controls">
    <button id="decrease">-</button>
    <input type="number" id="quantity" value="1" min="1" max="99" />
    <button id="increase">+</button>
  </div>
  <button class="add-to-cart" id="addToCartBtn">Ajouter au panier</button>
</div>

<script>
  const decreaseBtn = document.getElementById('decrease');
  const increaseBtn = document.getElementById('increase');
  const quantityInput = document.getElementById('quantity');
  const addToCartBtn = document.getElementById('addToCartBtn');

  decreaseBtn.addEventListener('click', () => {
    let currentValue = parseInt(quantityInput.value);
    if (currentValue > parseInt(quantityInput.min)) {
      quantityInput.value = currentValue - 1;
    }
  });

  increaseBtn.addEventListener('click', () => {
    let currentValue = parseInt(quantityInput.value);
    if (currentValue < parseInt(quantityInput.max)) {
      quantityInput.value = currentValue + 1;
    }
  });

  addToCartBtn.addEventListener('click', () => {
    alert(`Vous avez ajouté ${quantityInput.value} article(s) au panier.`);
    // Ici tu peux ajouter la logique pour envoyer la quantité au panier
  });
</script>

</body>
</html>
