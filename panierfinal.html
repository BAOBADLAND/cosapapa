<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Panier</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("Le-Chef-Le-Groupe-Annie-Famose.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }

    .container {
      background-color: rgba(245, 245, 220, 0.85);
      margin: 50px auto;
      padding: 50px;
      max-width: 90%;
      width: 1000px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      font-size: 22px;
    }

    h1 {
      text-align: center;
      font-size: 55px;
    }

    .item {
      margin-bottom: 20px;
      font-size: 40px;
    }

    .total {
      font-weight: bold;
      margin-top: 40px;
      font-size: 55px;
      text-align: right;
    }

    button {
      display: block;
      margin: 40px auto;
      padding: 16px 32px;
      font-size: 40px;
      cursor: pointer;
      border-radius: 10px;
    }

    #commande-info {
      margin-top: 40px;
      text-align: center;
      font-size: 40px;
    }

    #qrcode {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Votre commande</h1>
	<br><br>

    <div id="panier"></div>
    <div class="total" id="total">Total : 0€</div>

    <button onclick="envoyerCommande()">Envoyer ma commande</button>

    <div id="commande-info"></div>
    <div id="qrcode"></div>
  </div>

  <!-- QRCode.js depuis CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    let panier = [];

    function afficherPanier() {
      const panierDiv = document.getElementById("panier");
      const totalDiv = document.getElementById("total");
      panier = JSON.parse(localStorage.getItem("panier")) || [];

      panierDiv.innerHTML = '';
      let total = 0;

      panier.forEach((item, index) => {
        total += item.prix;

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `${item.nom} - ${item.prix}€ <button onclick="supprimer(${index})">Supprimer</button>`;
        panierDiv.appendChild(div);
      });

      totalDiv.innerText = `Total : ${total.toFixed(2)}€`;
    }

    function supprimer(index) {
      panier.splice(index, 1);
      localStorage.setItem("panier", JSON.stringify(panier));
      afficherPanier();
    }

    function envoyerCommande() {
      if (panier.length === 0) {
        alert("Votre panier est vide.");
        return;
      }

      const numero = "CMD" + Math.floor(Math.random() * 1000000);
      const total = panier.reduce((sum, item) => sum + item.prix, 0).toFixed(2);
      const liste = panier.map(p => p.nom).join(", ");
      const contenuQR = `Commande : ${numero}\nArticles : ${liste}\nTotal : ${total}€`;

      const infoDiv = document.getElementById("commande-info");
      infoDiv.innerHTML = `
        <h2 style="font-size: 32px;">Commande envoyée !</h2>
        <p><strong>Numéro :</strong> ${numero}</p>
        <p><strong>Articles :</strong> ${liste}</p>
        <p><strong>Total :</strong> ${total}€</p>
      `;

      // Générer QR code
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: contenuQR,
        width: 400,
        height: 400
      });

      // Vider le panier
      localStorage.removeItem("panier");
      afficherPanier();
    }

    afficherPanier();
  </script>
</body>
</html>
